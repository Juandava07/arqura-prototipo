version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arqura-db
    environment:
      POSTGRES_USER: user_arqura
      POSTGRES_PASSWORD: password_arqura
      POSTGRES_DB: arqura_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  n8n:
    image: n8nio/n8n:latest
    container_name: arqura-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

volumes:
  postgres_data:
  n8n_data:
